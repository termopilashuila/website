<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2406CNRCX9"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-2406CNRCX9');
    </script>
    <title>Página no encontrada - Finca Termópilas</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/hero.css">
    <link rel="stylesheet" href="styles/utilities.css">
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- JavaScript -->
    <script src="dist/main.js" defer></script>
    
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('assets/images/error/hero-bg.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #F29F05;
        }
        
        .error-message {
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        
        .home-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #F29F05;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .home-button:hover {
            transform: translateY(-3px);
            background-color: #FFFFFF;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- Skip link for accessibility -->
    <a href="#main-content" class="skip-link">Saltar al contenido principal</a>
    
    <div class="error-container" id="main-content">
        <div class="error-code">404</div>
        <div class="error-message">Página no encontrada</div>
        <p>Lo sentimos, la página que estás buscando no existe o ha sido movida.</p>
        <a href="/" class="home-button" onclick="gtag('event', '404_home_navigation', { 'event_category': 'Navigation', 'event_label': 'Return to Home from 404 Page' });">Volver al inicio</a>
    </div>
    
    <!-- Footer will be dynamically generated by TypeScript -->
    <footer id="contacto">
        <!-- Content will be injected by TypeScript -->
    </footer>
</body>
