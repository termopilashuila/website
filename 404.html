<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - Finca Termópilas</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/hero.css">
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            padding-top: 70px; /* Add padding for the fixed navbar */
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('assets/images/hero-bg.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }
        
        .error-message {
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        
        .home-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--accent-color);
            color: #000;
            text-decoration: none;
            border-radius: 0;
            font-weight: bold;
            transition: transform 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .home-button:hover {
            transform: translateY(-3px);
            background-color: #FFFFFF;
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-map-marker-alt"></i>
                <span>Finca Termópilas</span>
            </div>
            <button class="nav-toggle" aria-label="Abrir menú" aria-expanded="false" aria-controls="nav-menu">
                <span class="hamburger"></span>
            </button>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html#alojamiento">Alojamiento</a></li>
                <li><a href="rooms.html">Habitaciones</a></li>
                <li><a href="tour-vino-cacao.html">Tour de Vino y Cacao</a></li>
                <li><a href="index.html#productos">Vino y Cacao</a></li>
                <li><a href="index.html#servicios">Ofrecemos</a></li>
                <li><a href="index.html#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Página no encontrada</div>
        <p>Lo sentimos, la página que estás buscando no existe o ha sido movida.</p>
        <a href="/" class="home-button">Volver al inicio</a>
    </div>
    
    <script>
        // Redirect to homepage after 10 seconds
        setTimeout(function() {
            window.location.href = '/';
        }, 10000);

        // Mobile Navigation Toggle
        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.querySelector('.nav-menu');

        navToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            // Accessibility: Update aria-expanded attribute
            const expanded = navMenu.classList.contains('active');
            navToggle.setAttribute('aria-expanded', expanded);
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!navToggle.contains(e.target) && !navMenu.contains(e.target)) {
                navMenu.classList.remove('active');
                navToggle.setAttribute('aria-expanded', 'false');
            }
        });
    </script>
</body>
</html>
