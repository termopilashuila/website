            margin: 0 auto;
        }
        
        .gallery-item {

            overflow: hidden;

            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            aspect-ratio: 4/3;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .gallery-item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .gallery-item:hover .gallery-item-overlay {
            opacity: 1;
        }
        
        .gallery-item-overlay i {
            color: #fff;
            font-size: 1.5rem;
        }
        
        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
        }
        
        .lightbox.active {
            display: flex;
        }
        
        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lightbox-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 4px;
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 3rem;
            color: #fff;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 10000;
            transition: color 0.3s ease;
        }
        
        .lightbox-close:hover {
            color: var(--accent-color);
        }
        
        .lightbox-prev,
        .lightbox-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            color: #fff;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 1rem 1.5rem;
            transition: all 0.3s ease;
            border-radius: 4px;
        }
        
        .lightbox-prev:hover,
        .lightbox-next:hover {
            background: rgba(242, 159, 5, 0.8);
        }
        
        .lightbox-prev {
            left: 30px;
        }
        
        .lightbox-next {
            right: 30px;
        }
        
        .lightbox-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
        }

    <!-- Lightbox functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const galleryItems = document.querySelectorAll('.gallery-item');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = lightbox.querySelector('.lightbox-image');
            const lightboxClose = lightbox.querySelector('.lightbox-close');
            const lightboxPrev = lightbox.querySelector('.lightbox-prev');
            const lightboxNext = lightbox.querySelector('.lightbox-next');
            const lightboxCounter = lightbox.querySelector('.lightbox-counter');
            
            let currentIndex = 0;
            const images = Array.from(galleryItems).map(item => ({
                src: item.querySelector('img').src,
                alt: item.querySelector('img').alt
            }));
            
            function openLightbox(index) {
                currentIndex = index;
                updateLightbox();
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
                
                // Track lightbox open event
                gtag('event', 'galeria_lightbox_open', {
                    'event_category': 'Engagement',
                    'event_label': `Image ${index + 1}`,
                    'page': 'galeria',
                    'image_index': index + 1,
                    'value': 1
                });
            }
            
            function closeLightbox() {
                lightbox.classList.remove('active');
                document.body.style.overflow = '';
                
                // Track lightbox close event
                gtag('event', 'galeria_lightbox_close', {
                    'event_category': 'Engagement',
                    'event_label': 'Lightbox Closed',
                    'page': 'galeria',
                    'value': 1
                });
            }
            
            function updateLightbox() {
                lightboxImg.src = images[currentIndex].src;
                lightboxImg.alt = images[currentIndex].alt;
                lightboxCounter.textContent = `${currentIndex + 1} / ${images.length}`;
            }
            
            function showNext() {
                currentIndex = (currentIndex + 1) % images.length;
                updateLightbox();
                
                // Track next navigation
                gtag('event', 'galeria_lightbox_next', {
                    'event_category': 'Navigation',
                    'event_label': `Image ${currentIndex + 1}`,
                    'page': 'galeria',
                    'image_index': currentIndex + 1,
                    'value': 1
                });
            }
            
            function showPrev() {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                updateLightbox();
                
                // Track previous navigation
                gtag('event', 'galeria_lightbox_prev', {
                    'event_category': 'Navigation',
                    'event_label': `Image ${currentIndex + 1}`,
                    'page': 'galeria',
                    'image_index': currentIndex + 1,
                    'value': 1
                });
            }
            
            // Event listeners
            galleryItems.forEach((item, index) => {
                item.addEventListener('click', () => openLightbox(index));
            });
            
            lightboxClose.addEventListener('click', closeLightbox);
            lightboxNext.addEventListener('click', showNext);
            lightboxPrev.addEventListener('click', showPrev);
            
            // Close on background click
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (!lightbox.classList.contains('active')) return;
                
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowRight') showNext();
                if (e.key === 'ArrowLeft') showPrev();
            });
            
            // Touch swipe support for mobile
            let touchStartX = 0;
            let touchEndX = 0;
            
            lightbox.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            lightbox.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            function handleSwipe() {
                if (touchEndX < touchStartX - 50) showNext();
                if (touchEndX > touchStartX + 50) showPrev();
            }
            
            // Track reservation button click
            const reservationButton = document.getElementById('reservation-button');
            if (reservationButton) {
                reservationButton.addEventListener('click', function() {
                    gtag('event', 'galeria_reservation_click', {
                        'event_category': 'Navigation',
                        'event_label': 'Reservation Button - Go to Alojamiento',
                        'page': 'galeria',
                        'destination': 'alojamiento',
                        'value': 1
                    });
                });
            }
        });
